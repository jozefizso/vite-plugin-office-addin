name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2

    - name: node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: build
      run: |
        yarn install
        yarn build

    - name: pack
      run: |
        yarn pack

    - name: artifact
      uses: actions/upload-artifact@v2
      with:
        path: '*.tgz'
        retention-days: 14
